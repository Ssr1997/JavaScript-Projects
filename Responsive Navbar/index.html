<html lang="en">

<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    
    <!-- Ensures that the page is responsive to different devices by setting the width of the page to follow the screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The title of the web page that appears on the browser tab -->
    <title>Responsive Navigation Bar</title>
    
    <!-- Links to an external CSS file for styling the page -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navigation bar section -->
        <nav>
            <!-- Logo container -->
            <div class="logo">
                <!-- Placeholder image for the logo -->
                <img src="logo.png" alt="">
            </div>

            <!-- Navigation menu list -->
            <ul class="ul">
                <!-- List of navigation items with links -->
                <li><a href="" class="active">Home</a></li> <!-- Active state for the 'Home' link -->
                <li><a href="">About Us</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="" class="btn">Login</a></li> <!-- Button-like appearance for the login link -->
            </ul>

            <!-- Hamburger icon for mobile view, toggling the navigation menu -->
            <div class="hamburger">
                <!-- FontAwesome icon representing the hamburger (three bars) -->
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Link to the external JavaScript file for adding functionality to the navigation bar -->
    <script src="script.js"></script>
    
    <!-- Link to the FontAwesome CDN for using the icons like the hamburger icon -->
    <script src="https://kit.fontawesome.com/219f1168bc.js" crossorigin="anonymous"></script>
</body>

</html>
